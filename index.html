<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .image {
            background:url(galaxy.jpg);
        

        }
        .down{
            margin-top: 150px;
        }
        body{
            background-image: linear-gradient(to right top, #310537, #034083, #007cb9, #00b6c3, #12eba8);
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
    
</head>
<body>
    <div class="container">
        <div class="row down">
            <div class="col-md4 offset-md-2 border text-center bg-light">
                <i class="fa fa-user fa-3x mt-3"></i>
                <h2>SignUp</h2>
                <div class="col-auto">
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fa fa-user"></i>
                        </div>
                        <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Enter Full Name">
                        </div>  
                    </div>
                </div>
                <div class="col-auto">
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fa fa-envelope"></i>
                        </div>
                        <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Enter Email">
                        </div>  
                    </div>
                </div>

                <div class="col-auto">
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fa fa-lock"></i>
                        </div>
                        <input type="text" class="form-control" id="inlineForminputGroup" placeholder="Enter Password">
                        </div>  
                    </div>
                </div>
                <div class="col-auto">
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fa fa-lock"></i>
                        </div>
                        <input type="text" class="form-control" id="inlineForminputGroup" placeholder="Confirm Password">
                        </div>  
                    </div>
                </div>
                <div class="container text-center p-3">
                    <button class="btn btn-success badge-pill">SignUp</button>
                </div>
                    </div>
                    <div class="col-md-4 border text-center image">
                        <h2 class="mt-3 text-white">Signin With<br>SocialMedia<br></h2>
                        <button class="btn btn-primary mt-5"><i class="fa fa-facebook p-2"></i>Signin With Facebook</button><br>
                        <button class="btn btn-warning mt-2"><i class="fa fa-instagram p-2"></i>Signin With Instagram</button><br>
                        <button class="btn btn-danger mt-2"><i class="fa fa-google p-2"></i>Signin With Google</button>
                    </div>
                </div>
                
        </div>
    </div>
</div>

    
    
</body>
</html>
